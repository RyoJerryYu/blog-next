tmatter":{},"scope":{}},"meta":{"content":"\n[理解文件描述符与文件句柄 | 黑白之院](https://ifaceless.github.io/2019/12/19/understand-file-descriptor-and-file-description/)","title":"Linux 文件描述符","abstract":"[理解文件描述符与文件句柄 | 黑白之院](https://ifaceless.github.io/2019/12/19/understand-file-descriptor-and-file-description/)","length":2,"created_at":"2024-11-16T07:32:08.000Z","updated_at":null,"tags":[],"license":false},"prevNextInfo":{"prevInfo":{"pathMapping":{"filePath":"public/content/ideas/Linux 内存 —— 虚拟内存.md","pagePath":"/ideas/Linux 内存 —— 虚拟内存","slug":"Linux 内存 —— 虚拟内存"},"meta":{"content":"\n#Linux #memory #Operation #BasicKnowledge \n\n\u003e 每个**进程**分配一套**虚拟内存**地址，由操作系统管理，**进程间独立**互不干涉。\n\u003e 程序访问虚拟地址时，由操作系统转换成物理地址，使得这样不同进程内存不会冲突。\n\n [kernel_memory_management/✍ 文章/一文带你了解，虚拟内存、内存分页、分段、段页式内存管理.md at main · 0voice/kernel_memory_management](https://github.com/0voice/kernel_memory_management/blob/main/%E2%9C%8D%20%E6%96%87%E7%AB%A0/%E4%B8%80%E6%96%87%E5%B8%A6%E4%BD%A0%E4%BA%86%E8%A7%A3%EF%BC%8C%E8%99%9A%E6%8B%9F%E5%86%85%E5%AD%98%E3%80%81%E5%86%85%E5%AD%98%E5%88%86%E9%A1%B5%E3%80%81%E5%88%86%E6%AE%B5%E3%80%81%E6%AE%B5%E9%A1%B5%E5%BC%8F%E5%86%85%E5%AD%98%E7%AE%A1%E7%90%86.md) \n \nCPU是直接操作内存的物理地址。\n\n两个线程占用内存空间不能重叠，否则会相互擦除。如果直接使用物理内存，需要各线程都要理解其他所有线程占用住的空间，违反隔离原理。因此需要一种隔离内存的机制。\n\n这个机制就是虚拟内存。\n\n\u003e [!important]\n\u003e 每个**进程**分配一套**虚拟内存**地址，由操作系统管理，**进程间独立**互不干涉。\n\n- 程序所使用的内存地址叫做**虚拟内存地址**（_Virtual Memory Address_）\n- 实际存在硬件内存里面的空间地址叫**物理内存地址**（_Physical Memory Address_）\n\n程序访问虚拟地址时，由操作系统转换成物理地址，使得这样不同进程内存不会冲突。\n\n操作系统引入了虚拟内存，进程持有的虚拟地址会通过 CPU 芯片中的内存管理单元（MMU）的映射关系，来转换变成物理地址，然后再通过物理地址访问内存\n\n操作系统通过**内存分页**和**内存分段**等机制来管理虚拟内存与物理内存的映射。\n\n深入：[[Linux 内存 —— 内存分页、分段]]\n\n\n\n## Extra\n\n内存管理是以进程为单元，线程的栈在主进程的堆中。[[Linux 内存 —— 堆和栈]]","title":"Linux 内存 —— 虚拟内存","abstract":"\u003e 每个**进程**分配一套**虚拟内存**地址，由操作系统管理，**进程间独立**互不干涉。\n\u003e 程序访问虚拟地址时，由操作系统转换成物理地址，使得这样不同进程内存不会冲突。\n [kernel_memory_management/✍ 文章/一文带你了解，虚拟内存、内存分页、分段、段页式内存管理.md at main · 0voice/kernel_memory_management](https://github.com/0voice/kernel_memory_management/blob/main/%E2%9C%8D%20%E6%96%87%E7%AB%A0/%E4%B8%80%E6%96%87%E5%B8%A6%E4%BD%A0%E4%BA%86%E8%A7%A3%EF%BC%8C%E8%99%9A%E6%8B%9F%E5%86%85%E5%AD%98%E3%80%81%E5%86%85%E5%AD%98%E5%88%86%E9%A1%B5%E3%80%81%E5%88%86%E6%AE%B5%E3%80%81%E6%AE%B5%E9%A1%B5%E5%BC%8F%E5%86%85%E5%AD%98%E7%AE%A1%E7%90%86.md) ","length":33,"created_at":"2024-11-16T07:32:08.000Z","updated_at":null,"tags":["Linux","memory","Operation","BasicKnowledge"],"license":false}},"nextInfo":{"pathMapping":{"filePath":"public/content/ideas/Linux 调度 —— 进程与线程.md","pagePath":"/ideas/Linux 调度 —— 进程与线程","slug":"Linux 调度 —— 进程与线程"},"meta":{"content":"\n#Linux #schedule #BasicKnowledge \n\n## 进程\n\n**进程**是计算机**资源分配**最小的单位，是CPU分配资源的基本单位，具有**独立的内存**。\n\n切换需要切换上下文\n\n- 需要切换内存映射表(MMU)\n- 进程栈大小随机，但比线程栈大\n\n\n\n\n## 线程\n\n**线程**是计算机**调度**最小的单位，也是程序执行的最小单位。\n\n线程的内存描述符直接指向父进程的描述符。线程间切换代价比较小，**不需要切换映射表**（MMU），**只是指令间的切换**即可，比较轻量级。线程的栈在主进程的堆中。\n\n- 只需切换各种寄存器\n- 线程共享地址空间\n- 线程栈固定大小，默认 8M ，默认值由操作系统确定， `ulimit -a` 查看， `ulimit -s` 修改\n\n同一进程内的线程间共享：\n- \n\n## 细节\n\n关于 MMU ： [[Linux 内存 —— 内存分页、分段]]\n\n\n内存管理是以进程为单元，线程的栈在主进程的堆中。[[Linux 内存 —— 堆和栈]]\n\n## 上下文切换开销\n\n- 寄存器状态保存、恢复\n- 缓存失效\n- 陷入内核态开销","title":"Linux 调度 —— 进程与线程","abstract":"**进程**是计算机**资源分配**最小的单位，是CPU分配资源的基本单位，具有**独立的内存**。\n切换需要切换上下文\n- 需要切换内存映射表(MMU)","length":40,"created_at":"2024-11-16T07:32:08.000Z","updated_at":null,"tags":["Linux","schedule","BasicKnowledge"],"license":false}}}},"__N_SSG":true},"page":"/ideas/[slug]","query":{"slug":"Linux 文件描述符"},"buildId":"UE9hR-OS6uaLf0bdbYJyC","assetPrefix":"/blog-next","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
