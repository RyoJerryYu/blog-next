["cards","泛用","魔法","龙之灵庙"],"pagePath":"/ygowiki/cards/泛用/魔法/龙之灵庙","children":[]}],"isVirtual":true}],"isVirtual":true}],"isVirtual":true}]}]},"meta":{"content":"\n![](https://cdn.233.momobako.com/ygopro/pics/52119435.jpg!half)\n\n效果怪兽2只\n这个卡名的②的效果1回合只能使用1次。\n①：连接状态的这张卡以及这张卡所连接区的怪兽不会被对方的效果破坏。\n②：这张卡所连接区有怪兽2只存在的场合才能发动。那2只怪兽的控制权交换。\n","title":"转晶之矿物协调者","abstract":"![](https://cdn.233.momobako.com/ygopro/pics/52119435.jpg!half)\n效果怪兽2只\n这个卡名的②的效果1回合只能使用1次。","length":8,"created_at":"2026-01-10T20:21:10.000Z","updated_at":"2026-01-10T22:42:02.000Z","tags":[],"license":false,"headingTrees":[],"wikiRefAliases":[],"richRefAliases":[]},"tags":[],"source":{"compiledSource":"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    img: \"img\",\n    p: \"p\",\n    ..._provideComponents(),\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.img, {\n      src: \"https://cdn.233.momobako.com/ygopro/pics/52119435.jpg!half\",\n      alt: \"\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"效果怪兽2只\\n这个卡名的②的效果1回合只能使用1次。\\n①：连接状态的这张卡以及这张卡所连接区的怪兽不会被对方的效果破坏。\\n②：这张卡所连接区有怪兽2只存在的场合才能发动。那2只怪兽的控制权交换。\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = {\n    ..._provideComponents(),\n    ...props.components\n  };\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{}},"backRefResources":[{"pathMapping":{"filePath":"public/content/articles/2026-01-10-ygomd-megalith.md","pagePath":"/articles/ygomd-megalith","slug":"ygomd-megalith"},"meta":{"content":"## 特点\n\n没有仪式魔法的仪式卡组。下级可以场上发动效果进行仪式召唤，上级可以手卡发动效果进行仪式召唤。效果大多没有一回合一次，有在对方回合进行仪式召唤、从卡组进行仪式召唤、从墓地进行仪式召唤、出地属性结界像等时髦效果。\n\n缺点是两卡动，吃灰死，初动要亏手，吃坑后没有补点。\n\n## 本家\n\n### 下级\n\n![巨石遗物·奥菲尔](https://cdn.233.momobako.com/ygopro/pics/63056220.jpg!half)\n\n![巨石遗物·海基思](https://cdn.233.momobako.com/ygopro/pics/90444325.jpg!half)\n\n![巨石遗物·奥曲](https://cdn.233.momobako.com/ygopro/pics/36849933.jpg!half)\n\n![巨石遗物·富洛曲](https://cdn.233.momobako.com/ygopro/pics/8805651.jpg!half)\n\n![巨石遗物·富尔](https://cdn.233.momobako.com/ygopro/pics/78990927.jpg!half)\n\n4星：\n- [[00-巨石遗物·奥菲尔|巨石遗物·奥菲尔]]\n- [[01-巨石遗物·海基思|巨石遗物·海基思]]\n- [[02-巨石遗物·奥曲|巨石遗物·奥曲]]\n- [[03-巨石遗物·富洛曲|巨石遗物·富洛曲]]\n\n2星：\n- [[20-巨石遗物·富尔|巨石遗物·富尔]]\n\n1效果共通为这张卡仪式召唤的场合选发，2效果共通为场上发动，进行包含这张卡的手卡场上的怪兽作为素材的仪式召唤（只有[[20-巨石遗物·富尔|巨石遗物·富尔]]不需要包含自己）。两张新卡（[[03-巨石遗物·富洛曲|巨石遗物·富洛曲]]与[[20-巨石遗物·富尔|巨石遗物·富尔]]）的2效果为二速（自己、对方主要阶段发动），其他三张旧卡的2效果是一速。\n\n2效果共通为同名卡一回合一次，1效果只有[[20-巨石遗物·富尔|巨石遗物·富尔]]是同名卡一回合一次，其他都可以多次发动。[[03-巨石遗物·富洛曲|巨石遗物·富洛曲]]的12效果不能在同一连锁上发动，是为了不能用1效果把2效果解放的自己拿回手卡，实际上不需要太在意。\n\n|          | 1效果仪式召唤时    | 2效果仪式召唤 |\n| -------- | ----------- | ------- |\n| 奥菲尔（小白）  | 本家怪兽检索      | 从手卡     |\n| 海基思（小黑）  | 本家魔陷检索      | 从手卡     |\n| 奥区（双人）   | 抽一丢一        | 从手卡     |\n| 富洛曲（彩双人） | 墓地回手本家卡     | 从墓地     |\n| 富尔（2星）   | 变星并回手墓地仪式怪兽 | 从手卡或卡组  |\n\n### 上级\n\n![巨石遗物·富雷格](https://cdn.233.momobako.com/ygopro/pics/63233638.jpg!half)\n\n![巨石遗物·贝托尔](https://cdn.233.momobako.com/ygopro/pics/99628747.jpg!half)\n\n![巨石遗物·阿拉施龙](https://cdn.233.momobako.com/ygopro/pics/25726386.jpg!half)\n\n8星：\n- [[10-巨石遗物·富雷格|巨石遗物·富雷格]]\n- [[11-巨石遗物·贝托尔|巨石遗物·贝托尔]]\n- [[12-巨石遗物·阿拉施龙|巨石遗物·阿拉施龙]]\n\n\n1效果共通为从手卡丢弃发动，将场上手卡的怪兽解放，从手卡把本家仪式怪兽仪式召唤。2效果非要说的话是共通为登场后才能发动的效果。[[12-巨石遗物·阿拉施龙|巨石遗物·阿拉施龙]]的1效果为二速，其他都为一速。\n\n四张的都是同名卡12效果各能使用一次（[[10-巨石遗物·富雷格|巨石遗物·富雷格]]的2效果是永续效果，简化理解直接当一回合一次）。\n\n|          | 2效果               |\n| -------- | ----------------- |\n| 富雷格（大白）  | 自己怪升攻守buff        |\n| 贝托尔（大黑）  | 仪式召唤成功时炸卡         |\n| 阿拉施龙（大龙） | 连锁对方取对象效果，发动无效并破坏 |\n\n### 大哥\n\n![巨石遗物·诺特拉·普鲁拉](https://cdn.233.momobako.com/ygopro/pics/44293356.jpg!half)\n\n12星：\n- [[21-巨石遗物·诺特拉·普鲁拉|巨石遗物·诺特拉·普鲁拉]]\n\n[[21-巨石遗物·诺特拉·普鲁拉|巨石遗物·诺特拉·普鲁拉]]类似其他8星上级，也是1效果手卡发动，2效果场上效果。不同的是，1效果是给对方看就能发动。\n\n1效果让自己的本家怪兽效果全部不能被康或者被躲，2效果是一个超赚的康。可惜没有主动进行仪式召唤的手段，不能作为初动。\n\n### 魔法\n\n![巨石遗物复活](https://cdn.233.momobako.com/ygopro/pics/29876299.jpg!half)\n\n![巨石遗物无形态](https://cdn.233.momobako.com/ygopro/pics/69003792.jpg!half)\n\n- [[51-巨石遗物复活|巨石遗物复活]]\n- [[50-巨石遗物无形态|巨石遗物无形态]]\n\n绿阵（[[51-巨石遗物复活|巨石遗物复活]]）：1效果2换2，2效果赚卡解场兼备，是新时代的大腿。贴上绿阵也使在对方回合的仪式召唤更具威胁性。\n\n无形态（[[50-巨石遗物无形态|巨石遗物无形态]]）：最新最潮的没有一回合一次二选一效果从卡组仪式召唤。可惜与御剑不同，另一个效果不是更新更潮的从卡组解放。由于是速攻，可以盖下去在对方回合仪式召唤。素材要求是等级刚好两倍，不能超出。\n\n### 陷阱\n\n![巨石遗物出现](https://cdn.233.momobako.com/ygopro/pics/76209339.jpg!half)\n\n- [[90-巨石遗物出现|巨石遗物出现]]\n\n红阵（[[90-巨石遗物出现|巨石遗物出现]]）：效果强度很难跟其他卡组里的红阵对标。但是个卡组里难得的回收效果，长期战必不可少。\n\n## 展开\n\n### 无形态+合计8星\n\n- [[50-巨石遗物无形态|巨石遗物无形态]]解放8星从卡组仪式召唤小黑（[[01-巨石遗物·海基思|巨石遗物·海基思]]），小黑登场检索第二张无形态\n- 无形态解放小黑从卡组仪式召唤2星（[[20-巨石遗物·富尔|巨石遗物·富尔]]），富尔回手墓地小黑变4星\n- 富尔解放手里小黑从卡组仪式召唤第二张小黑，登场检索第三张无形态\n- 富尔小黑两体4星叠放[[御影志士|御影志士]]，检索[[积木龙|积木龙]]\n- 无形态解放手里积木龙仪式召唤彩色双人（[[03-巨石遗物·富洛曲|巨石遗物·富洛曲]]），回手墓地无形态\n- 富洛曲解放自己从墓地仪式召唤小黑，检索绿阵（[[51-巨石遗物复活|巨石遗物复活]]）\n- 御影志士上面叠[[旋坏之贯破黄蜂巢|旋坏之贯破黄蜂巢]]（为了积累墓地积木龙子弹），与小黑两体链接[[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]\n- 墓地积木龙除外三张特召\n- 回手的无形态解放积木龙从卡组仪式召唤小白（[[00-巨石遗物·奥菲尔|巨石遗物·奥菲尔]]），小白检索大哥（[[21-巨石遗物·诺特拉·普鲁拉|巨石遗物·诺特拉·普鲁拉]]），积木龙送墓检索结界像（[[04-干旱之结界像|干旱之结界像]]）与第三张小黑\n- 大哥发效果\n- 场上小白效果仪式召唤手里第三张小黑，检索红阵（[[90-巨石遗物出现|巨石遗物出现]]）\n- 绿阵丢一检索第二张小白（[[00-巨石遗物·奥菲尔|巨石遗物·奥菲尔]]）与大白（[[10-巨石遗物·富雷格|巨石遗物·富雷格]]）\n- 场上小黑效果解放自己与手里大白从手牌仪式召唤大哥\n- 墓地积木龙再跳，盖下红阵\n\n对方回合用红阵苏生彩色双人（[[03-巨石遗物·富洛曲|巨石遗物·富洛曲]]），彩色双人解放自己从墓地仪式召唤富尔（[[20-巨石遗物·富尔|巨石遗物·富尔]]），富尔登场回收大白。\n\n如此在对方回合可以有：\n- 富尔从卡组仪式召唤大黑，取对象炸全场\n- 仪式召唤时绿阵解放对面一只\n- [[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]链接召唤[[大傩主水|大傩主水]]\n\n### 万手神+上级\n\n关键在于万手神占了通召，需要用[[罗天神将|罗天神将]]在对方回合特召手里[[04-干旱之结界像|干旱之结界像]]\n\n- 通召[[万手神|万手神]]，检索小黑（[[01-巨石遗物·海基思|巨石遗物·海基思]]）\n- 丢上级效果，解放万手神仪式召唤小黑，检索[[50-巨石遗物无形态|巨石遗物无形态]]\n- 无形态解放小黑从卡组仪式召唤2星（[[20-巨石遗物·富尔|巨石遗物·富尔]]），富尔回手墓地小黑变4星\n- 富尔解放手里小黑从卡组仪式召唤第二张小黑，登场检索第二张无形态\n- 富尔小黑两体4星叠放[[御影志士|御影志士]]，检索[[积木龙|积木龙]]\n- 无形态解放手里积木龙仪式召唤彩色双人（[[03-巨石遗物·富洛曲|巨石遗物·富洛曲]]），回手墓地无形态\n- 富洛曲解放自己从墓地仪式召唤小黑，检索绿阵（[[51-巨石遗物复活|巨石遗物复活]]）\n- 御影志士上面叠[[旋坏之贯破黄蜂巢|旋坏之贯破黄蜂巢]]（为了积累墓地积木龙子弹），与小黑两体链接[[转晶之矿物协调者|转晶之矿物协调者]]（岩石族Link2，作为[[罗天神将|罗天神将]]的素材）\n- 墓地积木龙除外三张特召\n- 回手的无形态解放积木龙从卡组仪式召唤小白（[[00-巨石遗物·奥菲尔|巨石遗物·奥菲尔]]），小白检索大哥（[[21-巨石遗物·诺特拉·普鲁拉|巨石遗物·诺特拉·普鲁拉]]），积木龙送墓检索结界像（[[04-干旱之结界像|干旱之结界像]]）与第三张小黑\n- 大哥发效果\n- 场上小白效果仪式召唤手里第三张小黑，检索红阵（[[90-巨石遗物出现|巨石遗物出现]]）\n- 绿阵丢一检索第二张小白（[[00-巨石遗物·奥菲尔|巨石遗物·奥菲尔]]）与大白（[[10-巨石遗物·富雷格|巨石遗物·富雷格]]）\n- 场上小黑效果解放自己与手里大白从手牌仪式召唤大哥\n- 墓地积木龙再跳，与[[转晶之矿物协调者|转晶之矿物协调者]]两体链接[[罗天神将|罗天神将]]，盖下红阵\n\n在对方回合准备阶段特召手里的[[04-干旱之结界像|干旱之结界像]]。仍然可以红阵苏生[[03-巨石遗物·富洛曲|巨石遗物·富洛曲]]，在对方回合能做的事基本与上面相同，只不过少一个[[大傩主水|大傩主水]]。\n\n### 绿阵+4星\n\n绿阵开局需要丢一手。\n\n- 开绿阵，丢一手检索小黑（[[01-巨石遗物·海基思|巨石遗物·海基思]]）与大龙（[[12-巨石遗物·阿拉施龙|巨石遗物·阿拉施龙]]）\n- 丢大龙效果解放手里4星仪式召唤小黑，检索[[50-巨石遗物无形态|巨石遗物无形态]]\n- 无形态解放小黑从卡组仪式召唤2星（[[20-巨石遗物·富尔|巨石遗物·富尔]]），富尔回手墓地小黑变4星\n- 富尔解放手里小黑从卡组仪式召唤第二张小黑，登场检索第二张无形态\n- 富尔小黑两体4星叠放[[御影志士|御影志士]]，检索[[积木龙|积木龙]]\n- 无形态解放手里积木龙仪式召唤彩色双人（[[03-巨石遗物·富洛曲|巨石遗物·富洛曲]]），回手墓地无形态\n- 下略\n\n","title":"【游戏王大学习】巨石遗物","abstract":"没有仪式魔法的仪式卡组。下级可以场上发动效果进行仪式召唤，上级可以手卡发动效果进行仪式召唤。效果大多没有一回合一次，有在对方回合进行仪式召唤、从卡组进行仪式召唤、从墓地进行仪式召唤、出地属性结界像等时髦效果。\n缺点是两卡动，吃灰死，初动要亏手，吃坑后没有补点。\n![巨石遗物·奥菲尔](https://cdn.233.momobako.com/ygopro/pics/63056220.jpg!half)","length":158,"created_at":"2026-01-10T00:16:20.000Z","updated_at":"2026-01-10T00:17:11.000Z","tags":[],"license":false,"headingTrees":[{"key":"特点","href":"#特点","heading":2,"title":"特点","children":[],"id":"特点"},{"key":"本家","href":"#本家","heading":2,"title":"本家","children":[{"key":"下级","href":"#下级","heading":3,"title":"下级","children":[],"id":"下级"},{"key":"上级","href":"#上级","heading":3,"title":"上级","children":[],"id":"上级"},{"key":"大哥","href":"#大哥","heading":3,"title":"大哥","children":[],"id":"大哥"},{"key":"魔法","href":"#魔法","heading":3,"title":"魔法","children":[],"id":"魔法"},{"key":"陷阱","href":"#陷阱","heading":3,"title":"陷阱","children":[],"id":"陷阱"}],"id":"本家"},{"key":"展开","href":"#展开","heading":2,"title":"展开","children":[{"key":"无形态合计8星","href":"#无形态合计8星","heading":3,"title":"无形态+合计8星","children":[],"id":"无形态合计8星"},{"key":"万手神上级","href"
