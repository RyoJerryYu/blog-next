从卡组把1只龙族怪兽送去墓地。","length":6,"created_at":"2025-12-15T23:37:37.000Z","updated_at":"2025-12-15T23:37:54.000Z","tags":[],"license":false,"headingTrees":[],"wikiRefAliases":[],"richRefAliases":[]},"tags":[],"source":{"compiledSource":"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    img: \"img\",\n    p: \"p\",\n    ..._provideComponents(),\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.img, {\n      src: \"https://cdn.233.momobako.com/ygopro/pics/41620959.jpg!half\",\n      alt: \"\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"这个卡名的卡在1回合只能发动1张。\\n①：从卡组把1只龙族怪兽送去墓地。这个效果送去墓地的怪兽是龙族通常怪兽的场合，可以再从卡组把1只龙族怪兽送去墓地。\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = {\n    ..._provideComponents(),\n    ...props.components\n  };\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{}},"backRefResources":[{"pathMapping":{"filePath":"public/content/articles/2025-12-12-ygomd-pendulum-evelution-supreme-king.md","pagePath":"/articles/ygomd-pendulum-evelution-supreme-king","slug":"ygomd-pendulum-evelution-supreme-king"},"meta":{"content":"## 特点\n\n用[[014-霸王门之魔术师|霸王门之魔术师]]检索[[051-灵摆进化|灵摆进化]]，进行第二次灵摆召唤。终端为用[[212-异色眼绝零龙|异色眼绝零龙]]做出来的[[213-异色眼风雷龙|异色眼风雷龙]]、用[[011-霸王眷龙 光辉亚龙|霸王眷龙 光辉亚龙]]同调的[[装弹枪管狞猛龙|装弹枪管狞猛龙]]、用零碎做出来的[[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]。\n\n\n## 银金宙读 combo\n\n[[刚炼装勇士·银金公主|刚炼装勇士·银金公主]]2效果与[[003-宙读之魔术士|宙读之魔术士]]1效果都不是同名一回合一次，因此可以用[[020-霸王眷龙 凶饿毒|霸王眷龙 凶饿毒]]复制银金、或通过不断苏生银金来不断使用。\n\n### 银金宙读 combo 的作用\n\n- 提供破坏点\n- 积累额外资源\n\n### 紫眷龙复制\n\n假设场上有 N 个暗 P + 刚登场的银金 + 被炸资源（P区P怪）。\n\n[[刚炼装勇士·银金公主]]堆[[003-宙读之魔术士]]，炸 1 ，跳宙读找 1 ，宙读与暗 P 做紫眷龙可以继续重复 N 次。\n\nP区的P怪被炸1次就可以找1个，加一减一相当于卡值场值都不变。变的是场上的 N 个暗 P 变为了 N 个紫眷龙加 1 个宙读。\n\n因此得出结论：\n- 银金宙读 combo 总共只增加 1 点场值，本身不另外增加其他场值与卡值\n- 银金宙读 combo 本身只能检索这回合破坏过的P，不能检索没上手过的P\n\n通过紫眷龙复制银金可以多一个副作用：将场上的暗 P 转换为 8 星龙族，可以用来做银河巨神或光子卿。\n\n### 炎Link苏生\n\n假设场上有 2 + 刚登场的银金 + 被炸资源（P区P怪）。\n\n[[刚炼装勇士·银金公主]]堆[[003-宙读之魔术士]]，炸 1 ，跳宙读找 1 ，宙读银金链接[[赐炎之咎姬|赐炎之咎姬]]苏生银金。咎姬+1链接[[登陆群舰 游走巨鲸|登陆群舰 游走巨鲸]]，银金再炸跳宙读。巨鲸变[[世海龙 西兰提斯|世海龙 西兰提斯]]，重新特召咎姬宙读，宙读+1link掉后再炸一次。\n\n银金一共炸了 3 次，P区的P怪被炸同样相当于卡值场值不变。场上的Link值增加，2+银金Link2 共4点Link值变为了世海龙Link4+银金Link2+Link2+宙读共9点Link值。如果只算怪兽数量则依然只增加1点，场上的其他 2 怪变为了世海龙 Link4 与另外的一个 Link2 。\n\n通过炎Link苏生银金可以有两个副作用：\n- 能增加Link值，方便做其他Link3，世海龙本身也能算是个终端\n- 墓地积累了咎姬与巨鲸，算是1点妨碍，也方便下回合资源周转\n\n炎Link系统缺点是太占额外。咎姬+巨鲸+世海龙占三个位，一般还需要下妖精，共四个位。\n\n## 主卡组\n### 等级4\n\n- [[011-霸王眷龙 光辉亚龙|霸王眷龙 光辉亚龙]]\n- [[010-霸王眷龙 暗黑亚龙|霸王眷龙 暗黑亚龙]]\n- [[300-娱乐伙伴 骷髅杂技小丑|娱乐伙伴 骷髅杂技小丑]]\n\n![霸王眷龙 光辉亚龙](https://cdn.233.momobako.com/ygopro/pics/41908872.jpg!half)\n\n![霸王眷龙 暗黑亚龙](https://cdn.233.momobako.com/ygopro/pics/69610326.jpg!half)\n\n![娱乐伙伴 骷髅杂技小丑](https://cdn.233.momobako.com/ygopro/pics/40318957.jpg!half)\n\n### 等级7\n\n- [[003-宙读之魔术士|宙读之魔术士]]\n- [[014-霸王门之魔术师|霸王门之魔术师]]\n- [[012-霸王门 零|霸王门 零]]\n\n![宙读之魔术士](https://cdn.233.momobako.com/ygopro/pics/76794549.jpg!half)\n\n![霸王门之魔术师](https://cdn.233.momobako.com/ygopro/pics/14513273.jpg!half)\n\n![霸王门 零](https://cdn.233.momobako.com/ygopro/pics/96227613.jpg!half)\n\n## 额外\n\n### 灵摆三杰\n\n- [[刚炼装勇士·银金公主|刚炼装勇士·银金公主]]\n- [[轨迹之魔术师|轨迹之魔术师]]\n- [[奇迹之魔导剑士|奇迹之魔导剑士]]\n\n![刚炼装勇士·银金公主](https://cdn.233.momobako.com/ygopro/pics/24094258.jpg!half)\n\n![轨迹之魔术师](https://cdn.233.momobako.com/ygopro/pics/22125101.jpg!half)\n\n![奇迹之魔导剑士](https://cdn.233.momobako.com/ygopro/pics/92812851.jpg!half)\n\n#### 银金问题\n\n银金宙读 combo 很强，因此[[刚炼装勇士·银金公主]]登场时往 EX 堆一张一般是[[003-宙读之魔术士]]。然而银金宙读 combo 只能拿这回合见过的卡，[[奇迹之魔导剑士|奇迹之魔导剑士]]也没有碰卡组的效果。因此银金直接变奇迹无法检索到这回合没见过的卡。\n\n如果初始手牌无论如何调度都缺一张卡（比如缺高刻或低刻），单靠银金奇迹无法补齐。这时如果不能靠破坏触发补齐（比如魔术师），就只能通过轨迹进行检索。\n\n#### 轨迹困境\n\n[[轨迹之魔术师|轨迹之魔术师]]登场检索的自肃太强，不灵摆召唤解除的话基本什么都不能做。因此轨迹魔术师登场效果检索后下一个动作基本只能接灵摆召唤。\n\n然而轨迹只能从额外 P 两张，对于只能 P 一次的卡组，需要在唯一一次的 P 召中尽量增加赚卡，与凑到 Link3 才 P 召相比少赚一张会比较痛。因此只能 P 一次的卡组要考虑现有的资源是否需要做轨迹。\n\n这次的霸王进化卡组由于能做两次灵摆召唤，能一定程度无视轨迹困境，在第二次灵摆召唤再大量积累资源。\n\n**轨迹的检索效果没有一回合一次**，在进化向霸王魔术师的卡组里有的展开会需要轨迹检索两次调用调弦出鲜花。然而这个卡组是进化向纯霸王，不需要出第二次轨迹，而且出两次轨迹意味着两次P都只能从额外P两张，实在有点亏。\n\n### 妙妙小工具\n\n#### 额外P\n\n- [[002-霸王龙 扎克-同调宇宙|霸王龙 扎克-同调宇宙]]\n- [[906-霸王黑龙 异色眼叛逆超量龙|霸王黑龙 异色眼叛逆超量龙]]\n\n![霸王龙 扎克-同调宇宙](https://cdn.233.momobako.com/ygopro/pics/48654267.jpg!half)\n\n![霸王黑龙 异色眼叛逆超量龙](https://cdn.233.momobako.com/ygopro/pics/30095833.jpg!half)\n\n这回合中需要特殊召唤过额外P，[[051-灵摆进化|灵摆进化]]才能进行第二次灵摆。两个额外P是为了用不同方式出发第二次灵摆召唤：\n- 同调扎克：用[[012-霸王门 零|霸王门 零]]怪兽效果从额外直接特殊召唤。达成这一点，需要银金炸一次门零进额外，再灵摆/奇迹特召出来。这意味着要出同调扎克通常只有两种情况：要么需要能做到 P 前银金；要么 P 后银金后直接做奇迹，回收门零直接特召，将掉奇迹的回手和特召效果都消耗掉。\n- 霸黑超量龙；下这张的作用是为了在不方便调动门零的时候，用两个7星直接叠出来。由于苏生墓地的手段只有奇迹，这时需要想办法调动第三只7星才能做绝零龙。直接叠出来炸对面两只怪解场偶尔能有奇效。\n\n#### 白宙读素材\n\n- [[911-水晶幻透翼突破同调龙|水晶幻透翼突破同调龙]]\n- [[906-霸王黑龙 异色眼叛逆超量龙|霸王黑龙 异色眼叛逆超量龙]]\n\n![水晶幻透翼突破同调龙](https://cdn.233.momobako.com/ygopro/pics/84343351.jpg!half)\n\n![霸王黑龙 异色眼叛逆超量龙](https://cdn.233.momobako.com/ygopro/pics/30095833.jpg!half)\n\n[[014-霸王门之魔术师|霸王门之魔术师]]从手牌的特殊召唤需要从额外丢一只灵摆龙/融合龙/同调龙/超量龙。然而额外里符合条件的怪都比较难出，这时一般考虑被[[020-霸王眷龙 凶饿毒|霸王眷龙 凶饿毒]]复制时的效果是否有用。\n\n- 同调龙：实际上哪个水晶翼都可以。[[910-强欲毒融合龙|强欲毒融合龙]]也行。\n- 霸黑超量龙：这个可以同时用作灵摆进化的触媒与白宙读素材。出场过一次进额外后还能再被当作白宙读素材，T3偶尔有奇效。\n\n### 终端\n\n#### 风雷龙\n\n- [[213-异色眼风雷龙|异色眼风雷龙]]\n- [[212-异色眼绝零龙|异色眼绝零龙]]\n\n![异色眼风雷龙](https://cdn.233.momobako.com/ygopro/pics/53262004.jpg!half)\n\n![异色眼绝零龙](https://cdn.233.momobako.com/ygopro/pics/16691074.jpg!half)\n\n任意两个7星就能叠绝零龙，链接送墓就能特召风雷龙。注意风雷龙1效果弹怪兽是“时”，如果通过[[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]在对方回合出风雷龙，需要注意时点。\n\n#### IP小夜\n\n- [[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]\n- [[S：P小夜|S：P小夜]]\n\n![I：P伪装舞会莱娜](https://cdn.233.momobako.com/ygopro/pics/65741786.jpg!half)\n\n![S：P小夜](https://cdn.233.momobako.com/ygopro/pics/29301450.jpg!half)\n\n如果通过莱娜与绝零龙在对方回合出风雷龙+小夜，可以登场时弹1叉1。但需要小心风雷龙的时点：链接小夜送墓绝零龙后，自拍连锁，C1绝零龙C2小夜，小夜叉完后风雷龙在 C1 登场，登场时效果弹 1 。\n\n莱娜会使链接位 -1 。如果需要在P前先做一个Link（比如资源过剩需要做 Link 腾场地，或资源不足需要先 Link 下去再 P 召出来），手牌资源不足需要从额外 P 三张时，也会直接跳过莱娜直接做小夜。\n\n#### 白枪管\n\n- [[装弹枪管狞猛龙|装弹枪管狞猛龙]]\n\n![装弹枪管狞猛龙](https://cdn.233.momobako.com/ygopro/pics/27548199.jpg!half)\n\n一般通过光眷龙与暗眷龙/小丑出。为了出白枪管，需要考虑出紫眷龙炸一次光眷龙。\n\n#### 鲜花\n\n- [[鲜花女男爵|鲜花女男爵]]\n\n![鲜花女男爵](https://cdn.233.momobako.com/ygopro/pics/84815190.jpg!half)\n\n两种方法：\n\n- 用手坑与7星，3+7\n- 用光眷龙与渊兽，4+6\n\n两种方法都需要系统外的卡，因此这个卡组不能稳定出鲜花。\n\n### 眷龙\n\n- [[020-霸王眷龙 凶饿毒|霸王眷龙 凶饿毒]]\n- [[021-霸王眷龙 幻透翼|霸王眷龙 幻透翼]]\n\n![霸王眷龙 凶饿毒](https://cdn.233.momobako.com/ygopro/pics/43387895.jpg!half)\n\n![霸王眷龙 幻透翼](https://cdn.233.momobako.com/ygopro/pics/70771599.jpg!half)\n\n紫眷龙是简单好用的银金宙读combo组件，无须多言。\n\n复制墓地[[005-超天新龙 异色眼革命龙|超天新龙 异色眼革命龙]]天神荡解场在对面手牌少的时候十分强力。但如果是星辰之类的续航能力强手牌多的卡组，天神荡后如果不能OTK，容易被对方 T4 重新把场做回来。\n\n白眷龙登场雷击，可以用[[奇迹之魔导剑士|奇迹之魔导剑士]]在对方回合从手牌特召[[011-霸王眷龙 光辉亚龙|霸王眷龙 光辉亚龙]]同调。注意白眷龙的雷击效果是“时”，需要在 C1 发光眷龙效果才能使用。\n\n\n## 展开\n\n### 检索链\n\n![[Drawing 2025-12-16 20.45.59.excalidraw]]\n\n- #1 ： [[014-霸王门之魔术师|白宙读]]贴P效果将门零贴P\n- #2 ： [[014-霸王门之魔术师|白宙读]]登场也可以检索[[050-光翼之龙|光翼之龙]]或是[[011-霸王眷龙 光辉亚龙|光眷龙]]。但由于这个效果同名一回合一次，而且[[051-灵摆进化|灵摆进化]]只能通过这个效果检索，因此正常展开中这个效果一般用来检索灵摆进化。\n\n### 小丑龙庙\n\n1. [[龙之灵庙|龙之灵庙]]堆[[010-霸王眷龙 暗黑亚龙|霸王眷龙 暗黑亚龙]]，暗眷龙效果苏生，检索[[014-霸王门之魔术师|霸王门之魔术师]]。\n2. 通召[[300-娱乐伙伴 骷髅杂技小丑|娱乐伙伴 骷髅杂技小丑]]，检索[[005-超天新龙 异色眼革命龙|超天新龙 异色眼革命龙]]，超天检索[[011-霸王眷龙 光辉亚龙|霸王眷龙 光辉亚龙]]，最终手里会是[[011-霸王眷龙 光辉亚龙|光眷龙]]+[[014-霸王门之魔术师|白宙读]]，白宙读贴P自爆贴[[012-霸王门 零|霸王门 零]]\n3. [[300-娱乐伙伴 骷髅杂技小丑|小丑]][[010-霸王眷龙 暗黑亚龙|暗眷龙]]两体链接Link2[[刚炼装勇士·银金公主|刚炼装勇士·银金公主]]，银金堆[[003-宙读之魔术士|宙读之魔术士]]\n4. [[刚炼装勇士·银金公主|银金]]炸[[012-霸王门 零|门零]]拿[[003-宙读之魔术士|宙读]]起跳找门零贴P\n5. [[刚炼装勇士·银金公主|银金]][[003-宙读之魔术士|宙读]]两体Link2[[轨迹之魔术师|轨迹之魔术师]]，效果扣血检索[[014-霸王门之魔术师|白宙读]]\n6. 刻度是[[011-霸王眷龙 光辉亚龙|光眷龙]]和[[012-霸王门 零|门零]]0-8，灵摆召唤，从额外灵摆[[014-霸王门之魔术师|白宙读]]、[[012-霸王门 零|门零]]，白宙读检索[[051-灵摆进化|灵摆进化]]\n7. [[014-霸王门之魔术师|白宙读]][[轨迹之魔术师|轨迹]]两体Link3[[奇迹之魔导剑士|奇迹之魔导剑士]]效果从额外回收[[003-宙读之魔术士|宙读]]\n8. [[012-霸王门 零|门零]]效果，炸P区[[011-霸王眷龙 光辉亚龙|光眷龙]]，从额外拉[[002-霸王龙 扎克-同调宇宙|霸王龙 扎克-同调宇宙]]，[[003-宙读之魔术士|宙读]]效果起跳检索光眷龙贴P，刻度依然是0-8\n9. 手里[[014-霸王门之魔术师|白宙读]]丢额外起跳，[[003-宙读之魔术士|宙读]]+[[014-霸王门之魔术师|白宙读]]两体叠光Rank7[[212-异色眼绝零龙|异色眼绝零龙]]\n10. 贴灵摆进化，进行第二次P召，从额外灵摆召唤[[011-霸王眷龙 光辉亚龙|光眷龙]]、[[010-霸王眷龙 暗黑亚龙|暗眷龙]]、[[300-娱乐伙伴 骷髅杂技小丑|小丑]]/[[012-霸王门 零|门零]]\n11. [[011-霸王眷龙 光辉亚龙|光眷龙]]与[[010-霸王眷龙 暗黑亚龙|暗眷龙]]调星，4+4=8同调召唤[[装弹枪管狞猛龙|装弹枪管狞猛龙]]\n12. 暗P+[[002-霸王龙 扎克-同调宇宙|霸王龙 扎克-同调宇宙]]两体Link2[[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]\n\n手牌4张（最初3张+银金抽1），回合结束。\n在对方回合，莱娜+绝零龙出[[S：P小夜|S：P小夜]]与[[213-异色眼风雷龙|异色眼风雷龙]]叉1弹1，风雷龙白枪管两康，轨迹特召墓地还能再检索1。\n\n如果手里有另一张P卡，可以用[[051-灵摆进化|灵摆进化]]换成[[003-宙读之魔术士|宙读]]，第6、7步可以改为先发门零效果炸光眷龙跳[[003-宙读之魔术士|宙读]]检索，再Link[[奇迹之魔导剑士|奇迹]]回收光眷龙。这时第10步P出来的第三只选小丑，可以在对方回合特召手里的光眷龙同调召唤[[021-霸王眷龙 幻透翼|霸王眷龙 幻透翼]]发动登场雷击。\n\n除开白枪管，剩下的IP绝零一共需要4点场值。如果展开过程中吃一次坑只剩3点场值，可以直接用绝零龙做IP，即终场IP风雷，共3点场值。对方回合用[[奇迹之魔导剑士|奇迹]]先从墓地特召[[014-霸王门之魔术师|白宙读]]，IP白宙读再Link[[S：P小夜|S：P小夜]]。\n\n### 光暗眷龙\n\n1. [[010-霸王眷龙 暗黑亚龙|暗眷龙]]贴P，效果[[014-霸王门之魔术师|白宙读]]贴P，白宙读自爆[[012-霸王门 零|门零]]贴P，通召[[011-霸王眷龙 光辉亚龙|光眷龙]]回收白宙读\n2. [[014-霸王门之魔术师|白宙读]]自跳，检索[[051-灵摆进化]]\n3. [[010-霸王眷龙 暗黑亚龙|暗眷龙]][[014-霸王门之魔术师|白宙读]]两体Link[[刚炼装勇士·银金公主|银金]]，效果堆[[003-宙读之魔术士|宙读]]\n4. [[刚炼装勇士·银金公主|银金]]炸[[012-霸王门 零|门零]]跳[[003-宙读之魔术士|宙读]]检索[[012-霸王门 零|门零]]，不贴P\n5. [[刚炼装勇士·银金公主|银金]][[003-宙读之魔术士|宙读]]两体Link[[轨迹之魔术师|轨迹]]，检索[[011-霸王眷龙 光辉亚龙|光眷龙]]贴P\n6. 58刻P召，额外[[003-宙读之魔术士|宙读]]、[[012-霸王门 零|门零]]，手里[[012-霸王门 零|门零]]\n\n场上：[[轨迹之魔术师|轨迹]]、[[003-宙读之魔术士|宙读]]、[[012-霸王门 零|门零]]、[[012-霸王门 零|门零]]\nP区：[[010-霸王眷龙 暗黑亚龙|暗眷龙]]、[[011-霸王眷龙 光辉亚龙|光眷龙]]\n\n- [[003-宙读之魔术士|宙读]][[轨迹之魔术师|轨迹]]两体LInk[[奇迹之魔导剑士|奇迹]]，回收宙读\n- [[012-霸王门 零|门零]]炸P区[[010-霸王眷龙 暗黑亚龙|暗眷龙]]出[[002-霸王龙 扎克-同调宇宙|霸王龙 扎克-同调宇宙]]，额外[[011-霸王眷龙 光辉亚龙|光眷龙]]、被炸[[012-霸王门 零|门零]]、手里[[003-宙读之魔术士|宙读]]C1C2C3，回收光眷龙，门零贴P，跳宙读检索暗眷龙。\n- [[003-宙读之魔术士|宙读]][[012-霸王门 零|门零]]两体叠放[[212-异色眼绝零龙|绝零龙]]\n- 08刻第二次P召，额外[[010-霸王眷龙 暗黑亚龙|暗眷龙]]，检索1\n- [[奇迹之魔导剑士|奇迹]]效果特召手里[[011-霸王眷龙 光辉亚龙|光眷龙]]\n- [[010-霸王眷龙 暗黑亚龙|暗眷龙]][[011-霸王眷龙 光辉亚龙|光眷龙]]同调[[装弹枪管狞猛龙|白枪管]]\n- [[002-霸王龙 扎克-同调宇宙|同调扎克]][[212-异色眼绝零龙|绝零龙]]两体Link[[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]，特召[[213-异色眼风雷龙|风雷龙]]\n\n场上：奇迹、白枪管、IP、风雷龙\nP区：门零、光眷龙\n手里：暗眷龙检索1，抽1，暗眷龙\n\n可以做到对方回合加速小夜。但由于暗眷龙P效果自肃，墓地不可能有白宙读，也无法同调两次。\n\n暗眷龙贴P能展开的情况只有暗眷龙+4（暗眷龙+小丑、暗眷龙+光眷龙、暗眷龙+暗眷龙）或暗眷龙+宙读。如果是暗眷龙+白宙读或门零，无法在P前提供两点场值。\n\n由于暗眷龙P效果自肃比较难受，暗眷龙贴P的情况一般作为兜底。\n\n## 胜利方程式\n\n### P前银金\n\nP前银金赢一半，银金通过赢九成。做 P 前银金需要场上有两个P，其中一个通召，另一个需要能特殊召唤。\n\n然而这个卡组不像其他卡组，只有数量有限的特殊召唤方式。能做 P 前银金的特殊召唤有：\n\n- [[010-霸王眷龙 暗黑亚龙|暗眷龙]]从墓地特殊召唤，要求有[[龙之灵庙|龙庙]]/[[愚蠢的埋葬|愚蠢的埋葬]]\n- [[014-霸王门之魔术师|白宙读]]从手卡起跳，要求有另外一张白宙读/[[012-霸王门 零|门零]]/[[011-霸王眷龙 光辉亚龙|光眷龙]]/[[050-光翼之龙|光翼之龙]]\n- [[003-宙读之魔术士|宙读]]从手卡起跳，要求有另外一张[[010-霸王眷龙 暗黑亚龙|暗眷龙]]/[[014-霸王门之魔术师|白宙读]]/[[050-光翼之龙|光翼之龙]]\n- [[003-宙读之魔术士|宙读]]贴P特召[[101-时读之魔术师|时读之魔术师]]（一般为吃坑后的补点）\n\n如果手里有两个通召点，且其中一个是暗眷龙（比如光暗眷龙、眷龙小丑、双暗眷龙），如果是不走进化轴的霸王魔术师，一般强行将[[010-霸王眷龙 暗黑亚龙|暗眷龙]]贴P，从卡组将[[014-霸王门之魔术师|白宙读]]贴P再变[[012-霸王门 零|门零]]，强行凑齐P前银金（通召[[011-霸王眷龙 光辉亚龙|光眷龙]]回收额外白宙读然后跳，或是跳白宙读直接找龙）。\n\n但如果走进化向，两次P召都不能特召光属性，而且不能P[[011-霸王眷龙 光辉亚龙|光眷龙]]代表少一个[[装弹枪管狞猛龙|白枪管]]，其实有点亏。但如果银金抽1抽到一个P，[[051-灵摆进化|灵摆进化]]可以把一个P变为宙读，可以在第二次P召赚回来。如果手里有1星、3星调整手坑，也可以在第二次P召做同调。就算抽不到P也没有调整手坑，做第二次P召也能有不错的妥协。\n\n如果是强行做P前银金——光眷暗眷：\n- 暗眷贴P，白宙读卡组贴P变门零\n- 通召光眷龙回收白宙读，白宙读跳，检索进化\n- 两体Link银金堆宙读，银金炸暗眷龙跳宙读\n- 银金宙读Link轨迹，检索光眷龙贴P\n- P召，额外宙读暗眷龙，手里暗眷龙\n- 宙读轨迹Link奇迹，回收白宙读，两体眷龙融合紫眷龙\n- 紫眷龙变银金炸门零跳宙读检索门零\n- 贴手里白宙读，奇迹拉门零，门零效果炸白宙读出白扎克\n- 第二次P召，P额外门零、暗眷龙\n- 门零宙读叠放绝零龙，绝零龙白扎克链接IP出风雷龙\n终场为奇迹、风雷龙、IP、暗眷龙、紫眷龙，少一个白枪管。\n\nP 后银金例子：\n- 通召暗眷检索白宙读，光眷白宙读贴P，白宙读变门零\n- P召额外白宙读，检索灵摆进化\n- 暗眷白宙读做银金，堆宙读，银金炸门零跳宙读找门零\n- 银金宙读做奇迹，奇迹回收额外门零起跳\n\n这里开始根据银金抽1是否抽到P有不同的选择。如果抽到P，用灵摆进化换成宙读：\n\n- 门零炸光眷龙出白扎克，宙读起跳检索光眷龙贴P\n- 第二次灵摆召唤，额外P光眷龙、白宙读、暗眷龙\n- 光暗眷龙同调白枪管，黑白宙读叠放绝零龙，绝零龙白扎克LinkIP出风雷龙\n终场为奇迹、风雷龙、白枪管、IP。\n\n如果抽不到 P ：\n\n- 门零炸门零出白扎克，门零贴回来\n- 第二次P召，额外出宙读、白宙读、暗眷龙\n- 黑白宙读叠放绝零龙，绝零白扎克LinkIP出风雷龙\n\n终场为奇迹、风雷龙、IP、暗眷龙\n\n### 两次同调的条件\n\n一般终场需要[[装弹枪管狞猛龙|白枪管]]、[[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]、[[212-异色眼绝零龙|异色眼绝零龙]]送墓特召的[[213-异色眼风雷龙|异色眼风雷龙]]。在此之上再做[[鲜花女男爵|鲜花女男爵]]，需要做两次同调。\n\n从终场逆推：\n- 绝零龙2点场值，再与另1点场值做IP，光眷龙与1点场值做白枪管，一共5点场值\n- 加上鲜花的2点场值，一共7点场值\n- 就算先做出风雷IP，也只剩下3个格子，不能在第二次P召之后同时满足做[[装弹枪管狞猛龙|白枪管]]与[[鲜花女男爵|鲜花女男爵]]\n\n因此，要保障做出基本终场的前提下加上鲜花，必须**在第二次P召之前同调一次**。一般先做鲜花。\n\n同时，如果场上站着鲜花，剩余4个格子无法同时做白枪管、IP、风雷（需要5点场值）。因此还需要在**第二次P召之前先做出绝零龙**。\n\n另外，做两次同调意味着两次P召需要各P一次调整（通召的[[011-霸王眷龙 光辉亚龙|光眷龙]]一般已经用来Link）。又有两种情况：\n\n- 第一次P召前发两次银金效果，将P区[[011-霸王眷龙 光辉亚龙|光眷龙]]破坏进额外P召出来，即P前做出[[020-霸王眷龙 凶饿毒|紫眷龙]]。这要求P前凑齐3点场值手里还有渊兽，要求较高一般达不到。\n- 第一次P召前，通过[[轨迹之魔术师|轨迹]]检索第二个光眷龙。这要求开局手牌里就要同时拥有光眷龙、渊兽与另外能特召的P（需要做P前银金）。\n- 手里有幽鬼兔/灰流丽等3星调整手坑。第一次P召出去3+7做鲜花。\n\n第一种情况太难可以忽略，第二第三种情况总结为一句，为**初始手牌里有调整**。\n\n综上所述，在基础场上外加[[鲜花女男爵|鲜花女男爵]]，需要：\n- 第二次P召前先做出鲜花\n- 第二次P召前先做出绝零龙\n- 初始手牌里有调整\n\n### 终场IP绝零条件\n\n[[装弹枪管狞猛龙|白枪管]]、[[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]、[[212-异色眼绝零龙|异色眼绝零龙]]同时站场，共需要6点场值。因此在第二次P召前需要先腾格子，在第二次P召前先做出[[212-异色眼绝零龙|异色眼绝零龙]]。\n\n","title":"【游戏王大学习】野生灵摆流（一）——霸王进化","abstract":"用[[014-霸王门之魔术师|霸王门之魔术师]]检索[[051-灵摆进化|灵摆进化]]，进行第二次灵摆召唤。终端为用[[212-异色眼绝零龙|异色眼绝零龙]]做出来的[[213-异色眼风雷龙|异色眼风雷龙]]、用[[011-霸王眷龙 光辉亚龙|霸王眷龙 光辉亚龙]]同调的[[装弹枪管狞猛龙|装弹枪管狞猛龙]]、用零碎做出来的[[I：P伪装舞会莱娜|I：P伪装舞会莱娜]]。\n[[刚炼装勇士·银金公主|刚炼装勇士·银金公主]]2效果与[[003-宙读之魔术士|宙读之魔术士]]1效果都不是同名一回合一次，因此可以用[[020-霸王眷龙 凶饿毒|霸王眷龙 凶饿毒]]复制银金、或通过不断苏生银金来不断使用。\n- 提供破坏点","length":332,"created_at":"2025-12-12T21:55:26.000Z","updated_at":"2025-12-12T21:58:44.000Z","tags":["1","2"],"license":false,"headingTrees":[{"key":"特点","href":"#特点","heading":2,"title":"特点","children":[],"id":"特点"},{"key":"银金宙读-combo","href":"#银金宙读-combo","heading":2,"title":"银金宙读 combo","children":[{"key":"银金宙读-combo-的作用","href":"#银金宙读-combo-的作用","heading":3,"title":"银金宙读 combo 的作用","children":[],"id":"银金宙读-combo-的作用"},{"key":"紫眷龙复制","href":"#紫眷龙复制","heading":3,"title":"紫眷龙复制","children":[],"id":"紫眷龙复制"},{"key":"炎link苏生","href":"#炎link苏生","heading":3,"title":"炎Link苏生","children":[],"id":"炎link苏生"}],"id":"银金宙读-combo"},{"key":"主卡组","href":"#主卡组","heading":2,"title":"主卡组","children":[{"key":"等级4","href":"#等级4","heading":3,"title":"等级4","children":[],"id":"等级4"},{"key":"等级7","href":"#等级7","heading":3,"title":"等级7","children":[],"id":"等级7"}],"id":"主卡组"},{"key":"额外","href":"#额外","heading":2,"title":"额外","children":[{"key":"灵摆三杰","href":"#灵摆三杰","heading":3,"title":"灵摆三杰","children":[{"key":"银金问题","href":"#银金问题","heading":4,"title":"银金问题","children":[],"id":"银金问题"},{"key":"轨迹困境","href":"#轨迹困境","heading":4,"title":"轨迹困境","children":[],"id":"轨迹困境"}],"id":"灵摆三杰
