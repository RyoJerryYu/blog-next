ases":[],"richRefAliases":[]},"tags":[],"source":{"compiledSource":"\"use strict\";\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = {\n    img: \"img\",\n    p: \"p\",\n    ..._provideComponents(),\n    ...props.components\n  };\n  return _jsxs(_Fragment, {\n    children: [_jsx(_components.img, {\n      src: \"https://cdn.233.momobako.com/ygopro/pics/17236839.jpg!half\",\n      alt: \"\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"①：从自己场上把融合怪兽卡决定的融合素材怪兽送去墓地，把那1只融合怪兽从额外卡组融合召唤。这个效果融合召唤的怪兽在结束阶段破坏。\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = {\n    ..._provideComponents(),\n    ...props.components\n  };\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{}},"backRefResources":[{"pathMapping":{"filePath":"public/content/articles/2026-01-06-ygomd-pendulum-evolution-zarc-flash-fusion.md","pagePath":"/articles/ygomd-pendulum-evolution-zarc-flash-fusion","slug":"ygomd-pendulum-evolution-zarc-flash-fusion"},"meta":{"content":"## 关键\n\n与[[2025-12-20-ygomd-pendulum-evolution-zarc-anaconda|【游戏王大学习】灵摆搓澡流（二）——进化森蚺正规扎克]]类似，也是不通过[[061-霸王龙之魂|霸王龙之魂]]、[[060-霸王天龙之魂|霸王天龙之魂]]或[[003-宙读之魔术士|宙读]]的怪兽效果，让扎克正规登场的卡组。通过双门齐P检索[[瞬间融合|瞬间融合]]，在对方回合融合[[000-霸王龙 扎克|霸王龙 扎克]]。\n\n优点是：\n- 炸P要求次数更少，容错率提高，有些场合[[020-霸王眷龙 凶饿毒|紫眷龙]]可以不复制银金而是复制同调龙护航\n- 大概率能做到对方回合扎克+白眷龙\n- 能用到扎克的登场炸全场的效果\n\n缺点是：\n- 终场没有任何康，需要融合之后才能出[[213-异色眼风雷龙|风雷龙]]，容易被几个检索之后一张大牌清后场\n- [[000-霸王龙 扎克|扎克]]要在对方回合结束才上P，P效果相当于没有\n\n## 卡组\n\n![[20260109-224202.jpeg]]\n\n## 一般展开\n\n### 阶段1: P前\n\nP前目标：\n1. 出[[刚炼装勇士·银金公主|银金]]\n2. 调度到[[003-宙读之魔术士|宙读]]与[[012-霸王门 零|门零]]\n3. 调度到[[014-霸王门之魔术师|白宙读]]检索[[051-灵摆进化|灵摆进化]]\n4. 调度到[[011-霸王眷龙 光辉亚龙|光眷龙]]与暗4星P\n5. 能P召出门零\n6. 齐P\n\n- 能调度到[[014-霸王门之魔术师|白宙读]]就能调度到[[012-霸王门 零|门零]]。[[300-娱乐伙伴 骷髅杂技小丑|小丑]]与[[010-霸王眷龙 暗黑亚龙|暗眷龙]]两个都能调度到[[014-霸王门之魔术师|白宙读]]\n- 银金可以确定调度到宙读，银金炸一次门零可以确保P召出门零\n- 由上一点已保证低刻门零，缺高刻度用[[轨迹之魔术师|轨迹]]检索\n- 开局与[[2025-12-20-ygomd-pendulum-evolution-zarc-anaconda|【游戏王大学习】野生灵摆流（二）——进化森蚺正规扎克]]中总结的一样，可能有小丑/眷龙开（有暗4星P）、光眷龙开（有光4星P）、双7开（光暗4星都没有，但有宙读）、双4开（光暗4星都有，但进自肃）。无论哪种情况，都需要用[[刚炼装勇士·银金公主|银金]]与[[轨迹之魔术师|轨迹]]两次调度机会找到缺的一张\n- 如果已调度到光眷龙但仍缺高刻（光眷龙开，作为连接素材已进入额外），[[轨迹之魔术师|轨迹]]可以检索[[109-娱乐伙伴 天空之魔术师|娱乐伙伴 天空之魔术师]]\n\n#### 暗眷龙+白宙读（一般展开）\n\n- 通召[[010-霸王眷龙 暗黑亚龙|暗眷龙]]检索[[014-霸王门之魔术师|白宙读]]\n- [[014-霸王门之魔术师|白宙读]]贴P变[[012-霸王门 零|门零]]，另一张白宙读丢额外起跳检索[[051-灵摆进化]]\n- [[010-霸王眷龙 暗黑亚龙|暗眷龙]][[014-霸王门之魔术师|白宙读]]两体Link[[刚炼装勇士·银金公主|银金]]，堆[[003-宙读之魔术士|宙读]]\n- [[刚炼装勇士·银金公主|银金]]炸[[012-霸王门 零|门零]]跳[[003-宙读之魔术士|宙读]]检索并贴上新门零\n- [[刚炼装勇士·银金公主|银金]][[003-宙读之魔术士|宙读]]两体Link[[轨迹之魔术师|轨迹]]，检索[[011-霸王眷龙 光辉亚龙|光眷龙]]贴P\n- 第一次P召，出门零+1P\n\n#### 暗眷龙+光眷龙（自肃展开）\n\n- [[010-霸王眷龙 暗黑亚龙|暗眷龙]]贴P效果贴[[014-霸王门之魔术师|白宙读]]变[[012-霸王门 零|门零]]，通召[[011-霸王眷龙 光辉亚龙|光眷龙]]回手白宙读\n- [[014-霸王门之魔术师|白宙读]]丢额外起跳检索[[051-灵摆进化]]\n- [[011-霸王眷龙 光辉亚龙|光眷龙]][[014-霸王门之魔术师|白宙读]]两体Link[[刚炼装勇士·银金公主|银金]]，堆[[003-宙读之魔术士|宙读]]\n- [[刚炼装勇士·银金公主|银金]]炸[[012-霸王门 零|门零]]跳[[003-宙读之魔术士|宙读]]检索门零不贴P\n- [[刚炼装勇士·银金公主|银金]][[003-宙读之魔术士|宙读]]两体Link[[轨迹之魔术师|轨迹]]，检索[[011-霸王眷龙 光辉亚龙|光眷龙]]贴P\n- 58刻第一次P召，出门零+1P\n\n#### 光眷龙+白宙读（天空展开）\n\n- [[014-霸王门之魔术师|白宙读]]贴P变[[012-霸王门 零|门零]]，通召[[011-霸王眷龙 光辉亚龙|光眷龙]]回手白宙读\n- [[014-霸王门之魔术师|白宙读]]丢额外起跳检索[[051-灵摆进化]]\n- [[011-霸王眷龙 光辉亚龙|光眷龙]][[014-霸王门之魔术师|白宙读]]两体Link[[刚炼装勇士·银金公主|银金]]，堆[[003-宙读之魔术士|宙读]]\n- [[刚炼装勇士·银金公主|银金]]炸[[012-霸王门 零|门零]]跳[[003-宙读之魔术士|宙读]]检索门零贴P\n- [[刚炼装勇士·银金公主|银金]][[003-宙读之魔术士|宙读]]两体Link[[轨迹之魔术师|轨迹]]，检索[[109-娱乐伙伴 天空之魔术师|天空]]贴P\n- 第一次P召，出门零+1P\n\n### 阶段2：第一次P～第二次P\n\n第二次P后的目标：\n\n- 场上：[[奇迹之魔导剑士|奇迹]]、[[012-霸王门 零|门零]]、[[011-霸王眷龙 光辉亚龙|光眷龙]]、7+4星灵摆或4+4星灵摆、[[020-霸王眷龙 凶饿毒|紫眷龙]]\n- P区：[[011-霸王眷龙 光辉亚龙|光眷龙]]、[[012-霸王门 零|门零]]\n\n阶段2比较关键。展开顺序一般是[[轨迹之魔术师|轨迹]]-[[奇迹之魔导剑士|奇迹]]-霸白（额外里侧暗P，其他也可以）-[[020-霸王眷龙 凶饿毒|紫眷龙]]-P召比较固定，但最后P召加上[[奇迹之魔导剑士|奇迹]]效果出7744或是7444（包括门零与光眷龙），以及如何用宙读的检索保证齐P需要视情况灵活变动。\n\n#### 一般展开\n\n- 不是门零的另外1只P怪与[[轨迹之魔术师|轨迹]]两体Link[[奇迹之魔导剑士|奇迹]]，回手[[003-宙读之魔术士|宙读]]\n- [[012-霸王门 零|门零]]炸P区[[011-霸王眷龙 光辉亚龙|光眷龙]]，出额外里侧暗P，跳[[003-宙读之魔术士|宙读]]检索光眷龙贴P\n- [[003-宙读之魔术士|宙读]]暗P两体融合[[020-霸王眷龙 凶饿毒|紫眷龙]]，复制墓地银金，炸P区跳宙读恢复P区\n- P召额外[[012-霸王门 零|门零]]、[[011-霸王眷龙 光辉亚龙|光眷龙]]、暗4星P\n\n#### 自肃展开\n\n自肃展开需要注意必须通过[[奇迹之魔导剑士|奇迹]]的效果特召手里[[011-霸王眷龙 光辉亚龙|光眷龙]]。幸好自肃展开时一般额外会有还未发动效果的暗眷龙，可以通过暗眷龙登场效果检索光眷龙到手里。\n\n- 不是门零的另外1只P怪与[[轨迹之魔术师|轨迹]]两体Link[[奇迹之魔导剑士|奇迹]]，回手[[003-宙读之魔术士|宙读]]\n- [[012-霸王门 零|门零]]炸P区[[011-霸王眷龙 光辉亚龙|光眷龙]]，出额外里侧暗P，跳[[003-宙读之魔术士|宙读]]检索光眷龙贴P\n- [[003-宙读之魔术士|宙读]]暗P两体融合[[020-霸王眷龙 凶饿毒|紫眷龙]]，复制墓地银金，炸P区[[010-霸王眷龙 暗黑亚龙|暗眷龙]]跳宙读检索[[010-霸王眷龙 暗黑亚龙|暗眷龙]]，手里门零贴P\n- 08齐P，P召额外门零、暗P，[[奇迹之魔导剑士|奇迹]]特召手里[[011-霸王眷龙 光辉亚龙|光眷龙]]\n\n#### 天空展开\n\n天空展开在于卡组里只有一张[[109-娱乐伙伴 天空之魔术师|天空]]，需要炸一次[[011-霸王眷龙 光辉亚龙|光眷龙]]，才能让[[003-宙读之魔术士|宙读]]检索，在天空登场后仍能齐P。\n\n- 不是门零的另外1只P怪与[[轨迹之魔术师|轨迹]]两体Link[[奇迹之魔导剑士|奇迹]]，回手[[003-宙读之魔术士|宙读]]\n- [[012-霸王门 零|门零]]炸P区[[109-娱乐伙伴 天空之魔术师|天空]]，出额外里侧暗P，跳[[003-宙读之魔术士|宙读]]（无法检索），额外[[011-霸王眷龙 光辉亚龙|光眷龙]]效果回手贴P\n- [[003-宙读之魔术士|宙读]]暗P两体融合[[020-霸王眷龙 凶饿毒|紫眷龙]]，复制墓地银金，炸P区[[011-霸王眷龙 光辉亚龙|光眷龙]]跳宙读检索[[011-霸王眷龙 光辉亚龙|光眷龙]]贴P\n- 08齐P，P召额外门零、天空、[[011-霸王眷龙 光辉亚龙|光眷龙]]\n\n#### 总结\n\n与一般展开相比，自肃展开用掉了[[奇迹之魔导剑士|奇迹]]的特召，天空展开用掉了[[011-霸王眷龙 光辉亚龙|光眷龙]]的回手。\n\n一般展开中紫眷龙炸P是为了场上多一个P怪。如果手里有一个7或者4，可以直接P召节省紫眷龙的效果，改为复制墓地同调龙护航。\n\n### 阶段3：第二次P后做场\n\n通用终场：\n\n- 场上：[[奇迹之魔导剑士|奇迹]]，紫白黑三种龙（一般是[[020-霸王眷龙 凶饿毒|紫眷龙]]、[[002-霸王龙 扎克-同调宇宙|同调扎克]]、[[212-异色眼绝零龙|绝零龙]]）\n- P区：[[001-霸王天龙 异色眼霸弧光迹龙|光扎克]]、[[011-霸王眷龙 光辉亚龙|光眷龙]]\n- 后场：[[瞬间融合|瞬间融合]]\n\n对方回合只要有特召，P区[[011-霸王眷龙 光辉亚龙|光眷龙]]可以跳上场，瞬间融合出[[000-霸王龙 扎克|扎克]]，同时[[212-异色眼绝零龙|绝零龙]]送墓特召[[213-异色眼风雷龙|风雷龙]]。回合结束时扎克被炸到P区。到自己回合，可以把额外[[002-霸王龙 扎克-同调宇宙|同调扎克]]P上场，P区双扎克也可以由[[001-霸王天龙 异色眼霸弧光迹龙|霸王天龙 异色眼霸弧光迹龙]]的P效果特召上场。\n\n视手牌情况，场上可以增加一个[[010-霸王眷龙 暗黑亚龙|暗眷龙]]，或是后场增加一个[[050-光翼之龙|光翼之龙]]，可以额外做一次同调[[021-霸王眷龙 幻透翼|白眷龙]]炸场。\n\n#### 一般展开\n\n- 场上[[011-霸王眷龙 光辉亚龙|光眷龙]]+4同调[[216-异色眼日焰龙|日焰龙]]，效果特召额外4星暗P，再同调[[002-霸王龙 扎克-同调宇宙|同调扎克]]\n- P区[[011-霸王眷龙 光辉亚龙|光眷龙]]自跳变7星，与7星P叠[[212-异色眼绝零龙|绝零龙]]\n- [[002-霸王龙 扎克-同调宇宙|同调扎克]]变[[001-霸王天龙 异色眼霸弧光迹龙|光扎克]]，效果[[013-霸王门 无限|霸王门 无限]]贴P\n- P区[[012-霸王门 零|霸王门 零]]效果炸掉双P，检索[[瞬间融合|瞬间融合]]\n- 场上[[012-霸王门 零|霸王门 零]]炸掉[[001-霸王天龙 异色眼霸弧光迹龙|光扎克]]出额外表侧[[002-霸王龙 扎克-同调宇宙|同调扎克]]，光扎克贴P，额外[[011-霸王眷龙 光辉亚龙|光眷龙]]效果回手并贴P\n\n阶段3的展开已经很固定，无非视以下情况有几个变式。\n\n#### 光眷龙回手效果已经用过\n\n看[[020-霸王眷龙 凶饿毒|紫眷龙]]状态有两种情况：\n\n- [[020-霸王眷龙 凶饿毒|紫眷龙]]效果还留着未发，可以在P区[[011-霸王眷龙 光辉亚龙|光眷龙]]自跳的时候不自跳，而是用银金宙读检索一只光眷龙到手里，而用宙读与另外7星叠[[212-异色眼绝零龙|绝零龙]]。最后再将检索上手的[[011-霸王眷龙 光辉亚龙|光眷龙]]贴P\n- [[020-霸王眷龙 凶饿毒|紫眷龙]]效果已发过，就只能从手牌里补一张7星P。在做出[[002-霸王龙 扎克-同调宇宙|同调扎克]]扎克时，[[011-霸王眷龙 光辉亚龙|光眷龙]]先不跳，用[[奇迹之魔导剑士|奇迹]]效果拉手里一张7星P，场上两7星叠[[212-异色眼绝零龙|绝零龙]]。然后光眷龙再跳，然后一直留场到对方回合，作为扎克素材中的灵摆龙族怪兽。\n\n两种情况中，都只需要手里有一只P怪就能做：可以用[[051-灵摆进化|灵摆进化]]换成需要的7星P怪。\n\n#### 对方回合同调白眷龙\n\n如果已经调度到暗眷龙，可以在对方回合额外做一个[[021-霸王眷龙 幻透翼|白眷龙]]。\n\n- [[011-霸王眷龙 光辉亚龙|光眷龙]]特召时将[[010-霸王眷龙 暗黑亚龙|暗眷龙]]回手（如果没有其他4星暗P，需要用暗眷龙来同调[[216-异色眼日焰龙|日焰龙]]，光眷龙第一次特召要不发效果，等第二次特召发动）\n- 在场上有空后（[[001-霸王天龙 异色眼霸弧光迹龙|光扎克]]效果贴P后，炸摆前），用[[奇迹之魔导剑士|奇迹]]效果特召[[010-霸王眷龙 暗黑亚龙|暗眷龙]]或通召暗眷龙\n\n要求：\n- 已经调度到暗眷龙\n- 第二次P召前光眷龙未发动过登场效果与回手效果\n- 奇迹效果或通召留有其一\n\n即，只能在没有吃坑的一般展开中达成，自肃展开与天空展开都无法达成要求。\n\n","title":"【游戏王大学习】野生灵摆流（三）——进化瞬间融合正规扎克","abstract":"与[[2025-12-20-ygomd-pendulum-evolution-zarc-anaconda|【游戏王大学习】灵摆搓澡流（二）——进化森蚺正规扎克]]类似，也是不通过[[061-霸王龙之魂|霸王龙之魂]]、[[060-霸王天龙之魂|霸王天龙之魂]]或[[003-宙读之魔术士|宙读]]的怪兽效果，让扎克正规登场的卡组。通过双门齐P检索[[瞬间融合|瞬间融合]]，在对方回合融合[[000-霸王龙 扎克|霸王龙 扎克]]。\n优点是：\n- 炸P要求次数更少，容错率提高，有些场合[[020-霸王眷龙 凶饿毒|紫眷龙]]可以不复制银金而是复制同调龙护航","length":148,"created_at":"2026-01-08T14:06:12.000Z","updated_at":"2026-01-08T14:07:46.000Z","tags":[],"license":false,"headingTrees":[{"key":"关键","href":"#关键","heading":2,"title":"关键","children":[],"id":"关键"},{"key":"卡组","href":"#卡组","heading":2,"title":"卡组","children":[],"id":"卡组"},{"key":"一般展开","href":"#一般展开","heading":2,"title":"一般展开","children":[{"key":"阶段1-p前","href":"#阶段1-p前","heading":3,"title":"阶段1: P前","children":[{"key":"暗眷龙白宙读一般展开","href":"#暗眷龙白宙读一般展开","heading":4,"title":"暗眷龙+白宙读（一般展开）","children":[],"id":"暗眷龙白宙读一般展开"},{"key":"暗眷龙光眷龙自肃展开","href":"#暗眷龙光眷龙自肃展开","heading":4,"title":"暗眷龙+光眷龙（自肃展开）","
