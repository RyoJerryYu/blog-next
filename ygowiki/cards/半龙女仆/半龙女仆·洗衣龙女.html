":{"content":"\n莫嘲龙娘身板柔，\n融合耀光加天球。\n战阶变身管家炸，\n资源运转鬼见愁。\n\n\n## 特点\n\n下级双召赚资源，进战阶回手变大龙。融合召唤的三只大龙都有不错的效果，先攻时争取做到[[22-半龙女仆·贴身龙女|半龙女仆·贴身龙女]] + [[天球之圣刻印|天球之圣刻印]] ，在对方回合融合出三色康 [[21-半龙女仆·耀光龙女|半龙女仆·耀光龙女]] 。\n\n## 关键卡\n\n### [[22-半龙女仆·贴身龙女|半龙女仆·贴身龙女]]\n\n![半龙女仆·贴身龙女](https://cdn.233.momobako.com/ygopro/pics/48658295.jpg!half)\n\n新融合，使得龙女仆卡组三只下级都能变得一卡动的最大功臣。\n\n只需要将场上与墓地同属性的大小龙分别除外就能接触融合，三个下级通召后都能一卡凑齐。登场就能从卡组拉一个小龙继续展开。3效果的融合召唤可以在对方回合准备阶段发动，吃G也能做一定程度的妥协。\n\n### [[21-半龙女仆·耀光龙女|半龙女仆·耀光龙女]]\n\n![半龙女仆·耀光龙女](https://cdn.233.momobako.com/ygopro/pics/24799107.jpg!half)\n\n一直以来龙女仆卡组的本家终端三色康，是龙女仆作为一个卡组能玩的核心关键。\n\n准备阶段拉一个本家的效果可以在贴身龙女效果融合出来后立刻发。贴身龙女登场特招效果拉小龙后正好可以满足这个条件。\n\n### [[20-半龙女仆·龙女管家|半龙女仆·龙女管家]]\n\n![半龙女仆·龙女管家](https://cdn.233.momobako.com/ygopro/pics/41232647.jpg!half)\n\n最早的龙女仆融合，场上其他龙女仆回手卡后可以炸对方场上一只怪兽，没有一回合一次。[[21-半龙女仆·耀光龙女|半龙女仆·耀光龙女]]对方准备阶段苏生一只龙女仆下级，康掉对面后变身龙女管家后，战斗阶段开始时正好可以触发这个效果。\n\n### [[天球之圣刻印|天球之圣刻印]]\n\n![天球之圣刻印](https://cdn.233.momobako.com/ygopro/pics/24361622.jpg!half)\n\n名誉龙女仆本家。[[22-半龙女仆·贴身龙女|半龙女仆·贴身龙女]]登场特招小龙后，变身[[主动撞针龙|主动撞针龙]]，配合[[30-半龙女仆的盛情|半龙女仆的盛情]]即可凑齐两个场值做天球。\n\n## 本家\n\n### 下级\n\n![半龙女仆·蒸馏室龙女](https://cdn.233.momobako.com/ygopro/pics/16960120.jpg!half)\n\n[[00-半龙女仆·蒸馏室龙女|半龙女仆·蒸馏室龙女]]\n\n![半龙女仆·客厅龙女](https://cdn.233.momobako.com/ygopro/pics/88453933.jpg!half)\n\n[[01-半龙女仆·客厅龙女|半龙女仆·客厅龙女]]\n\n![半龙女仆·寝室龙女](https://cdn.233.momobako.com/ygopro/pics/32600024.jpg!half)\n\n[[04-半龙女仆·寝室龙女|半龙女仆·寝室龙女]]\n\n[[03-半龙女仆·育婴龙女|半龙女仆·育婴龙女]]\n\n[[02-半龙女仆·洗衣龙女|半龙女仆·洗衣龙女]]\n\n龙女仆下级1效果统一为双召发动，2效果统一为战斗阶段开始时回手从手卡墓地特召大龙。\n\n|     | 1效果                                      | 2效果特召         |\n| --- | ---------------------------------------- | ------------- |\n| 小红  | 从卡组将「半龙女仆」怪兽加入手卡。那之后，从手卡选1只「半龙女仆」怪兽送去墓地。 | 8星「半龙女仆」怪兽    |\n| 小绿  | 从卡组把「半龙女仆」卡送去墓地。                         | 8星「半龙女仆」怪兽    |\n| 小黑  | 从卡组把1张「半龙女仆」魔法·陷阱卡加入手卡。                  | 7星以上的「半龙女仆」怪兽 |\n| 小粉  | 取对象发动，特殊召唤墓地4星以下的「半龙女仆」怪兽。               | 7星「半龙女仆」怪兽    |\n| 小蓝  | 从自己卡组上面把3张卡送去墓地。                         | 7星「半龙女仆」怪兽    |\n\n在有了[[22-半龙女仆·贴身龙女|半龙女仆·贴身龙女]]后，小红、小绿、小黑三个下级都可以一卡展开。\n\n### 上级\n\n![半龙女仆·赤焰龙女](https://cdn.233.momobako.com/ygopro/pics/42055234.jpg!half)\n\n[[10-半龙女仆·赤焰龙女|半龙女仆·赤焰龙女]]\n\n![半龙女仆·天风龙女](https://cdn.233.momobako.com/ygopro/pics/15848542.jpg!half)\n\n[[11-半龙女仆·天风龙女|半龙女仆·天风龙女]]\n\n![半龙女仆·星夜龙女](https://cdn.233.momobako.com/ygopro/pics/12163590.jpg!half)\n\n[[14-半龙女仆·星夜龙女|半龙女仆·星夜龙女]]\n\n[[13-半龙女仆·地慈龙女|半龙女仆·地慈龙女]]\n\n[[12-半龙女仆·苍河龙女|半龙女仆·苍河龙女]]\n\n大龙1效果都是从手卡丢弃发动的效果，2效果为在场的效果破坏抗性buff，3效果为战斗阶段结束时从手卡特召小龙的效果。\n\n|     | 1效果                                          | 3效果从手卡特召      |\n| --- | -------------------------------------------- | ------------- |\n| 大红  | 自己场上1只「半龙女仆」怪兽为对象，攻击力直到回合结束时上升2000。对方回合也能发动。 | 3星「半龙女仆」怪兽    |\n| 大绿  | 场上1只表侧表示怪兽为对象，这个回合，不能把那只表侧表示怪兽的场上发动的效果发动。    | 3星「半龙女仆」怪兽    |\n| 大黑  | 自己的墓地·除外状态的1只「半龙女仆」怪兽特殊召唤。                   | 4星以下的「半龙女仆」怪兽 |\n| 大粉  | 从手卡把1只4星以下的「半龙女仆」怪兽特殊召唤。                     | 2星「半龙女仆」怪兽    |\n| 大蓝  | 以自己或对方的墓地1只怪兽为对象才能发动。那只怪兽回到卡组。               | 2星「半龙女仆」怪兽    |\n\n除了大红，其他大龙的1效果都是自己回合才能发动。除了大黑的2效果是给自己场上的融合怪兽加buff外，其他大龙的2效果均为场上有融合怪兽时给自己加buff。\n\n### 魔陷\n\n![半龙女仆的盛情](https://cdn.233.momobako.com/ygopro/pics/78231355.jpg!half)\n\n[[30-半龙女仆的盛情|半龙女仆的盛情]]\n\n这个卡名的卡在1回合只能发动1张。\n①：从自己的手卡·墓地把1只「半龙女仆」怪兽守备表示特殊召唤。那之后，可以把和这个效果特殊召唤的怪兽是等级不同并是属性相同的1只「半龙女仆」怪兽从卡组送去墓地。\n\n龙女仆三个下级一卡展开的关键。小红、小绿都可以一卡凑出[[22-半龙女仆·贴身龙女|半龙女仆·贴身龙女]]，但需要用小黑与盛情凑场值，才能另外再做一个天球。\n\n## 展开\n\n### 小红单卡展开\n\n1. 通召小红（[[00-半龙女仆·蒸馏室龙女|半龙女仆·蒸馏室龙女]]），效果检索大红（[[10-半龙女仆·赤焰龙女|半龙女仆·赤焰龙女]]）并送去墓地\n2. 小红大红除外融合[[22-半龙女仆·贴身龙女|半龙女仆·贴身龙女]]\n3. 贴身登场效果特召卡组小黑（[[04-半龙女仆·寝室龙女|半龙女仆·寝室龙女]]），小黑登场效果检索[[30-半龙女仆的盛情|半龙女仆的盛情]]\n4. 小黑一体Link[[主动撞针龙|主动撞针龙]]\n5. 发动盛情苏生墓地小黑并堆大黑\n6. 小黑撞针两体Link[[天球之圣刻印|天球之圣刻印]]\n\n终场贴身龙女与天球。\n\n对方准备阶段将除外的小红大红融合大管家（[[21-半龙女仆·耀光龙女|半龙女仆·耀光龙女]]），大管家苏生墓地小黑，小黑登场检索1。\n\n### 小绿单卡展开\n\n1. 通召小绿（[[01-半龙女仆·客厅龙女|半龙女仆·客厅龙女]]），效果堆墓大绿（[[11-半龙女仆·天风龙女|半龙女仆·天风龙女]]）\n2. 小绿大绿除外融合[[22-半龙女仆·贴身龙女|半龙女仆·贴身龙女]]\n\n第三步开始与小红展开第三步相同，终场也为贴身龙女与天球，墓地小黑大黑。\n\n### 小黑单卡展开\n\n1. 通召小黑（[[04-半龙女仆·寝室龙女|半龙女仆·寝室龙女]]），检索[[30-半龙女仆的盛情|半龙女仆的盛情]]\n2. 小黑一体 Link [[主动撞针龙|主动撞针龙]]\n3. 发动盛情苏生小黑，堆墓大黑\n4. 小黑大黑除外融合[[22-半龙女仆·贴身龙女|半龙女仆·贴身龙女]]\n5. 贴身登场效果特召卡组小红（[[00-半龙女仆·蒸馏室龙女|半龙女仆·蒸馏室龙女]]），小红效果检索并丢手\n6. 小红撞针两体 Link 天球\n\n终场依然是贴身龙女+天球，墓地小红大红。\n\n\n\n","title":"【游戏王大学习】半龙女仆 MD 卡组简介","abstract":"莫嘲龙娘身板柔，\n融合耀光加天球。\n战阶变身管家炸，","length":150,"created_at":"2025-12-09T15:05:52.000Z","updated_at":"2025-12-09T15:06:20.000Z","tags":[],"license":false,"headingTrees":[{"key":"特点","href":"#特点","heading":2,"title":"特点","children":[],"id":"特点"},{"key":"关键卡","href":"#关键卡","heading":2,"title":"关键卡","children":[{"key":"半龙女仆贴身龙女","href":"#半龙女仆贴身龙女","heading":3,"title":"半龙女仆·贴身龙女","children":[],"id":"半龙女仆贴身龙女"},{"key":"半龙女仆耀光龙女","href":"#半龙女仆耀光龙女","heading":3,"title":"半龙女仆·耀光龙女","children":[],"id":"半龙女仆耀光龙女"},{"key":"半龙女仆龙女管家","href":"#半龙女仆龙女管家","heading":3,"title":"半龙女仆·龙女管家","children":[],"id":"半龙女仆龙女管家"},{"key":"天球之圣刻印","href":"#天球之圣刻印","heading":3,"title":"天球之圣刻印","children":[],"id":"天球之圣刻印"}],"id":"关键卡"},{"key":"本家","href":"#本家","heading":2,"title":"本家","children":[{"key":"下级","href":"#下级","heading":3,"title":"下级","children":[],"id":"下级"},{"key":"上级","href":"#上级","heading":3,"title":"上级","children":[],"id":"上级"},{"key":"魔陷","href":"#魔陷","heading":3,"title":"魔陷","children":[],"id":"魔陷"}],"id":"本家"},{"key":"展开","href":"#展开","heading":2,"title":"展开","children":[{"key":"小红单卡展开","href":"#小红单卡展开","heading":3,"title":"小红单卡展开","children":[],"id":"小红单卡展开"},{"key":"小绿单卡展开","href":"#小绿单卡展开","heading":3,"title":"小绿单卡展开","children":[],"id":"小绿单卡展开"},{"key":"小黑单卡展开","href":"#小黑单卡展开","heading":3,"title":"小黑单卡展开","children":[],"id":"小黑单卡展开"}],"id":"展开"}],"wikiRefAliases":["22-半龙女仆·贴身龙女","天球之圣刻印","21-半龙女仆·耀光龙女","22-半龙女仆·贴身龙女","21-半龙女仆·耀光龙女","20-半龙女仆·龙女管家","21-半龙女仆·耀光龙女","天球之圣刻印","22-半龙女仆·贴身龙女","主动撞针龙","30-半龙女仆的盛情","00-半龙女仆·蒸馏室龙女","01-半龙女仆·客厅龙女","04-半龙女仆·寝室龙女","03-半龙女仆·育婴龙女","02-半龙女仆·洗衣龙女","22-半龙女仆·贴身龙女","10-半龙女仆·赤焰龙女","11-半龙女仆·天风龙女","14-半龙女仆·星夜龙女","13-半龙女仆·地慈龙女","12-半龙女仆·苍河龙女","30-半龙女仆的盛情","22-半龙女仆·贴身龙女","00-半龙女仆·蒸馏室龙女","10-半龙女仆·赤焰龙女",
