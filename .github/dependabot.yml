version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 20
    groups:
      node-react-next:
        patterns:
          - "@types/node"
          - "@types/react"
          - "@types/react-dom"
          - "react"
          - "react-dom"
          - "next"
          - "@types/next"
          - "@next/*"
      testing-and-dev:
        dependency-type: development
        patterns:
          - "typescript"
          - "@testing-library/*"
          - "eslint"
          - "eslint*"
          - "@types/jest"
          - "jest"
          - "jest*"
      mui:
        patterns:
          - "@mui/*"
      css:
        patterns:
          - "sass"
          - "clsx"
          - "postcss-import"
          - "postcss"
          - "tailwindcss"
          - "next-themes"
      unified:
        patterns:
          - "unified"
          - "vfile"
          - "next-mdx-remote"
          - "rehype"
          - "remark"
          - "rehype*"
          - "remark*"
          - "unist*"
          - "mdast*"
          - "@mdx-js/*"
          - "@types/mdast"
          - "@types/unist"
      all-dev:
        dependency-type: development
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      official-actions:
        patterns:
          - "actions/*"
      other-actions:
        patterns:
          - "*"
