name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:

env:
  NEXT_PUBLIC_SITE_ORIGIN: https://ryojerryyu.github.io
  NEXT_PUBLIC_SITE_BASE_PATH: /blog-next
jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      site-origin: ${{ env.NEXT_PUBLIC_SITE_ORIGIN }}
      site-base-path: ${{ env.NEXT_PUBLIC_SITE_BASE_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: blog-next
          path: out
      
      - name: Debug
        run: |
          ls -al out
          cat out/sitemap-0.xml

      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out